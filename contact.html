<!DOCTYPE html>
<html lang="fr">

<head>
  <title>LIA - le chatbot qui lutte contre le harcèlement</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- Optional JavaScript -->
  <!-- jQuery, Popper.js, Bootstrap JS -->

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <!-- Custom styles -->
  <link href="style.css" rel="stylesheet">
  <!-- Icon -->
  <link rel="icon" type="image/icon" href="images/icons/iconLIA.ico" />
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Abel|Nunito+Sans|Sen&display=swap" rel="stylesheet">
  <!-- Animate On Scroll Library -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<body data-spy="scroll" data-target="#nav" data-offset="0">
  <!-- Background -->
  <div class="bg"></div>
  <div class="bg bg2"></div>
  <div class="bg bg3"></div>

  <button type="button" class="btn top hide" id="btn-top" title="Retourner en haut">
    <img src="images/icons/arrow-up.svg" alt="Retourner en haut">
  </button>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light nav-expended fixed-top linear-gradient" id="nav">
    <div class="offset-2 col-8 d-flex bd-highlight" id="navbar">
      <div class="mr-auto bd-highlight">
        <a class="top logo" href="index.html">
          <img src="images/logos/logoLIA_vg_C.png" class="logo d-inline-block align-center" alt="Logo LIA"></a>
      </div>
      <div class="navbar-menu bd-highlight align-self-center">


        <div class="collapse navbar-collapse" id="navbarToggler">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html#projet">Projet</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#equipe">Equipe</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#partenaires">Partenaires</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#integration">Intégration</a>
            </li>
          </ul>
        </div>
      </div>

      <button class="btn navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
        <span id="rotatable" class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <div class="container col-8 justify-content-center">

    <!-- Contact -->
    <div class="envlp">
      <div class="row justify-content-center">
        <h2>Nous contacter</h2>
      </div>

      <div class="row">
        <div class="col-8 m-auto">

          <form>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="validationPrenom">Votre prénom</label>
                <input type="text" class="form-control" id="validationPrenom" placeholder="Prénom..." required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="validationNom">Votre nom</label>
                <input type="text" class="form-control" id="validationNom" placeholder="Nom..." required>
              </div>
            </div>

            <div class="form-row">
              <div class="col-md-12 mb-3">
                <label for="validationEmail">Votre adresse mail</label>
                <input type="email" class="form-control" id="validationEmail" placeholder="exemple@adresse.com" required>
              </div>
            </div>

            <div class="form-row mb-3">
              <label for="validationCorps" class="col-12">Contenu de votre message</label>
              <label for="validationObjet" class="col-sm-3 col-form-label">Objet</label>
              <div class="col-sm-9 mb-2">
                <input type="text" class="form-control" id="validationObjet" placeholder="Objet de votre message ici..." required>
              </div>
              <textarea class="form-control mx-1" id="validationCorps" placeholder="Ecrivez votre message ici..." required></textarea>
            </div>

            <div class="d-flex justify-content-center">
              <button class="btn btn-outline-dark" type="submit">Envoyez</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>

  <!-- Footer -->
  <div class="card-footer d-flex justify-content-center">
    <a class="nav-link" href="about.html">
      <p>@aboutUs</p>
    </a>
    <a href="index.html" class="mx-5">
      <img src="images/logos/logoLIA_vg_NB.png" width="45px"></a>
    <a class="nav-link" href="contact.html">
      <p>Nous contacter</p>
    </a>
  </div>

  <!-- Animate On Scroll Library -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <!-- ClipboardJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.4/clipboard.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
