		<script type="text/javascript">
			// jQuery part
			var protocol = window.location.protocol;
		    var socket = io.connect(protocol + '//' + document.domain + ':' + location.port);

		        /* 
		            Event names ‘connect’, ‘disconnect’, ‘message’ and ‘json’ are special events generated by SocketIO.
		            Any other event names are considered custom events.
		        */

		        // Socket behavior on event 'connect'
		        socket.on('connect', function() {
		        	socket.emit('event_chat_connect')
		          // jQuery that searches for the first "MessagetobeSent" context
			        $("#send").click(function( e ) {
			                // Prevents from submitting the form 
			                e.preventDefault()
			                // Input message as variable
			                let user_input = $("#messageToBeSent").val()
			                // Prints message
			                add_message_user(user_input)
			                // Sends message as 'event_chat_input'
			                socket.emit( 'event_chat_input', {
			                  "bot_message"  : "",
			                  "user_message" : user_input
			                })
			                $( '#messageToBeSent' ).val( '' ).focus()
			                // Puts a loading icon from LIA
							display_loading_bot()
			            // }
			        })
			        $("#messageToBeSent").keypress(function(e){
			        	// Checks if Enter key has been entered :
			        	if((e.keyCode || e.which) == 13){
			        		// Prevents from submitting the form 
			                e.preventDefault()
			                // Input message as variable
			                let user_input = $("#messageToBeSent").val()
			                // Prints message
			                add_message_user(user_input)
			                // Sends message as 'event_chat_input'
			                socket.emit( 'event_chat_input', {
			                  "bot_message"  : "",
			                  "user_message" : user_input
			                })
			                $( '#messageToBeSent' ).val( '' ).focus()
			                // Puts a loading icon from LIA
			                display_loading_bot()
			        	}
			        })
		        })
		        // Socket behavior on event 'event_chat_output'
		        socket.on('event_chat_output', function( msg ) {
		        remove_loading_bot()
		          // Render the message on html page
		          add_message_bot(msg.bot_message)
		        })

		        // Socket behavior on event 'event_chat_output_list'
		        socket.on('event_chat_output_list', function (json){
		        remove_loading_bot()
		        	// Render the message by reading JSON file
		        	add_message_bot_list(json)
		        })

				// Socket on disconnect behavior  
				socket.on('disconnect', function( msg ) {
		        	socket.emit('event_chat_disconnect')
		        })

		</script>
