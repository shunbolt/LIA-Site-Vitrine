<!DOCTYPE html>
<html>
	<head>
		<title>Chat</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

		<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;800&display=swap" rel="stylesheet">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


		<link rel="stylesheet" type="text/css" href="styles/chat_LIA.css">
	</head>
	<body>
		<div class="d-flex justify-content-center h-100">
			<div class="col-md-8 col-xl-6 chat">
				<div class="card">
					<div class="card-body msg_card_body" id="messages">
						<div class="d-flex justify-content-start mb-4">
							<div class="img_cont_msg">
								<img src="images/iconLIA_rond.png" class="bot_img_msg">
							</div>
							<div class="msg_container">
								Salut, moi c'est Lia. Je suis un chatbot qui a pour but de t'aider à signaler toute situation de harcèlement dont tu es victime ou témoin.
							</div>
						</div>
					</div>
					<div class="card-footer">
						<div class="input-group">
							<textarea name="" class="form-control type_msg" placeholder="écris ton message ici..." id=messageToBeSent onkeypress="onTestChange();"></textarea>
							<div class="input-group-append">
								<span class="input-group-text send_btn" id="send"><i class="fas fa-location-arrow"></i></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="scripts/iframe_chat.js"></script>
	</body>
</html>
